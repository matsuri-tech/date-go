name: golang-ci-lint
on:
  push:
    branches:
      # デフォルトブランチに合わせて変更
      - master
  pull_request:

permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure git for private modules
        run: |
          git config --global url.https://$GITHUB_TOKEN:x-oauth-basic@github.com/matsuri-tech/.insteadOf https://github.com/matsuri-tech/
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ONLY_GITHUB_TOKEN }}
      - uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --config=.golangci.yml -v --timeout 1m
